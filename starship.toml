#
# CUSTOM: Git Last Commit Time
#
[custom.git_last_commit]
when = 'true'
shell = ["sh", "--norc"]
command = '/home/scott/.config/git-last-commit/target/release/git-last-commit'
symbol = " "
style = "bg:color_aqua fg:color_fg0"
format = '[([ $symbol$output ](bg:color_aqua fg:color_fg0))]($style)'
description = "The time since last git commit"
