"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 1000
scan_timeout = 150

format = """
[](color_orange)\
$hostname\
$os\
$username\
[](bg:color_yellow fg:color_orange)\
$directory\
[](fg:color_yellow bg:color_aqua)\
$git_branch\
$git_commit\
$git_status\
$git_metrics\
$custom\
$hg_branch\
[](fg:color_aqua bg:color_blue)\
$buf\
$bun\
$c\
$cpp\
$cmake\
$crystal\
$dart\
$deno\
$elixir\
$elm\
$fennel\
$fossil_branch\
$golang\
$guix_shell\
$haxe\
$java\
$julia\
$kotlin\
$lua\
$meson\
$nim\
$nix_shell\
$nodejs\
$ocaml\
$package\
$perl\
$php\
$pijul_channel\
$pixi\
$python\
$rlang\
$ruby\
$rust\
$scala\
$swift\
$zig\
[](fg:color_blue bg:color_bg3)\
$aws\
$conda\
$docker_context\
$gradle\
[](fg:color_bg3 bg:color_bg1)\
$time\
[ ](fg:color_bg1)\
$line_break$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

#
# HOSTNAME
#
[hostname]
ssh_only = true
ssh_symbol = " "
style = "bg:color_orange fg:color_bg1"
format = "[$ssh_symbol]($style)[SSH@]($style)[$hostname ]($style)[$ssh_symbol]($style)"

#
# INPUT
#

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

#
# OS
#
[os]
disabled = false
style = "bg:color_orange fg:color_fg0"

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
